<div class="journey-detail">
<div class="data">
	<h1 class="price">{{journey.price}}</h1>
	<div [ngClass]="{'width-50': journey.returnJourney }"><app-flight-info [flight]="journey.startJourney"></app-flight-info></div>
	<div class="width-50" *ngIf="journey.returnJourney"><app-flight-info [flight]="journey.returnJourney"></app-flight-info></div>
</div>
<div class="action">
	<div class="icon"></div>
	<div class="button" (click)="bookJourney(journey)">Book this flight</div>
</div>
</div>
